<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STEMShare</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(90deg, #e3ffe6 0%, #ffe066 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            margin: 48px auto 0 auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 4px 24px #0002;
            padding: 38px 32px 32px 32px;
            text-align: center;
        }
        .logo {
            display: block;
            margin: 0 auto 28px auto;
            width: 320px;
            height: auto;
        }
        .illustration img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 24px;
            box-shadow: 0 2px 12px #0002;
            display: block;
            margin: 0 auto;
        }
        .highlight {
            color: #43a047;
            font-weight: bold;
            letter-spacing: 2px;
        }
        h1 {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 1.08em;
            color: #555;
            margin-bottom: 32px;
        }
        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 8px;
        }
        #loginForm input[type="text"],
        #loginForm input[type="password"] {
            font-size: 1.08em;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1.5px solid #43a047;
            background: #f8f8f8;
            margin-bottom: 0;
            transition: border-color 0.2s;
        }
        #loginForm input:focus {
            border-color: #ffe066;
            outline: none;
        }
        .login {
            background: linear-gradient(90deg, #43a047 60%, #ffe066 100%);
            color: #222;
            border: none;
            border-radius: 12px;
            padding: 12px 0;
            font-weight: bold;
            font-size: 1.08em;
            box-shadow: 0 2px 8px #0001;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login:hover {
            background: linear-gradient(90deg, #43a047 80%, #ffe066 100%);
        }
        .dashboard {
            display: none;
            max-width: 900px;
            margin: 48px auto 0 auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 4px 24px #0002;
            padding: 0 0 32px 0;
        }
        .dashboard-header {
            background: linear-gradient(90deg, #c6e265 60%, #ffe066 100%);
            padding: 24px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 24px 24px 0 0;
        }
        .dashboard-title {
            font-size: 2em;
            font-weight: bold;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #222;
        }
        .logout-btn {
            background: #ff4444;
            color: #fff;
            border: none;
            padding: 10px 28px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 2px 8px #0001;
            transition: background 0.2s;
        }
        .logout-btn:hover {
            background: #d32f2f;
        }
        .dashboard-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 38px;
            margin-top: 38px;
        }
        .dashboard-card {
            width: 180px;
            text-align: center;
            background: linear-gradient(135deg, #e3ffe6 60%, #ffe066 100%);
            border-radius: 16px;
            box-shadow: 0 2px 8px #0001;
            padding: 18px 12px 16px 12px;
            transition: transform 0.18s;
        }
        .dashboard-card:hover {
            transform: translateY(-6px) scale(1.04);
            box-shadow: 0 6px 18px #0002;
        }
        .dashboard-card img {
            width: 100%;
            height: 110px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 10px;
        }
        .dashboard-card a {
            display: block;
            margin-top: 8px;
            font-weight: bold;
            text-decoration: none;
            color: #222;
            font-size: 1.08em;
            letter-spacing: 1px;
            transition: color 0.2s;
        }
        .dashboard-card a:hover {
            color: #43a047;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <img src="logoKpm.png" alt="KPM Logo" class="logo">
        <div class="illustration">
            <img src="stemsharelogo.jpeg" alt="STEM Illustration">
        </div>
        <div style="height:38px;"></div>
        <h1><span class="highlight">STEMShare</span></h1>
        <p class="subtitle">A Collaborative, Game-Based STEM Learning Ecosystem</p>
        <form id="loginForm">
            <input type="text" id="email" placeholder="EMAIL" required>
            <input type="password" placeholder="PASSWORD" required>
            <button type="submit" class="login">Log In</button>
        </form>
    </div>
    <div class="dashboard" id="dashboard">
        <div class="dashboard-header">
            <span class="dashboard-title">STEMShare</span>
            <button class="logout-btn" id="logoutBtn">Log Out</button>
        </div>
        <div class="dashboard-content">
            <div class="dashboard-card" id="studentCard">
                <img src="student.jpg" alt="Student">
                <a href="#">STUDENT</a>
            </div>
            <div class="dashboard-card" id="teacherCard">
                <img src="teacher.jpg" alt="Teacher">
                <a href="#">TEACHER</a>
            </div>
            <div class="dashboard-card" id="jpnsCard">
                <img src="jpns.jpg" alt="JPNS">
                <a href="#">JPNS</a>
            </div>
            <div class="dashboard-card" id="parentsCard">
                <img src="parents.jpg" alt="Parents">
                <a href="#">PARENTS</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            var email = document.getElementById('email').value.trim().toLowerCase();
            if (email.endsWith('@student.com')) {
                window.location.href = 'student.html';
            } else if (email.endsWith('@teacher.com')) {
                window.location.href = 'teacher.html';
            } else if (email.endsWith('@jpns.com')) {
                window.location.href = 'jpns.html';
            } else if (email.endsWith('@parents.com')) {
                window.location.href = 'parents.html';
            } else {
                alert('Unknown role for this email.');
            }
        };
        document.getElementById('logoutBtn').onclick = function() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
            // Reset all cards to visible for next login
            document.getElementById('studentCard').style.display = '';
            document.getElementById('teacherCard').style.display = '';
            document.getElementById('jpnsCard').style.display = '';
            document.getElementById('parentsCard').style.display = '';
            document.getElementById('loginForm').reset();
        };
    </script>
</body>
</html>
