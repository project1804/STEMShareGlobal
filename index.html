<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STEMShare Login</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;

  background: 
    linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.3) 30%, rgba(0,0,0,0.3) 70%, rgba(0,0,0,0.9) 100%),
    url("Game Night.png") no-repeat center center;

  background-size: cover;   /* ✅ fills screen without bars */
  background-attachment: fixed;
  background-color: black;

  display: flex;
  justify-content: center;
  align-items: center;
}



    .login-box {
      text-align: center;
      width: 90%;
      max-width: 380px; /* keeps fields inside the box */
      background: rgba(0,0,0,0.6);
      padding: 40px 30px;
      border-radius: 12px;
      box-sizing: border-box;
    }

    .login-box input {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      outline: none;
      font-size: 16px;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #3a5dff;
      background: transparent;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
      margin-top: 10px;
    }

    .login-box button:hover {
      background: #3a5dff;
      color: black;
    }

    /* ✅ Mobile-friendly */
    @media (max-width: 600px) {
      .login-box {
        padding: 30px 20px;
        max-width: 90%;
      }
      .login-box input, .login-box button {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <form id="loginForm">
      <input type="text" id="email" placeholder="USERNAME" required>
      <input type="password" placeholder="PASSWORD" required>
      <button type="submit">START</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      var email = document.getElementById('email').value.trim().toLowerCase();
      if (email.endsWith('@student.com')) {
          window.location.href = 'student.html';
      } else if (email.endsWith('@teacher.com')) {
          window.location.href = 'teacher.html';
      } else if (email.endsWith('@jpns.com')) {
          window.location.href = 'jpns.html';
      } else if (email.endsWith('@parents.com')) {
          window.location.href = 'parents.html';
      } else {
          alert('Unknown role for this email.');
      }
    };
  </script>
</body>
</html>
